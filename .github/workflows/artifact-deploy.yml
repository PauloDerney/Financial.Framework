
name: Publish nuget

# Start workflow when commit or completed pull request in branch main 
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
  
      - name: Checkout repository
        uses: actions/checkout@main
        
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9
        with:
          versionSpec: '5.1.x'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9
      - run: |
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "NuGetPreReleaseTagV2: ${{ steps.gitversion.outputs.CommitsSinceVersionSourcePadded }}"
                
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/pauloderney/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}} 
          
      - name: Build solution and generate NuGet package
        run: |  
          cd src/Financial.Framework.Api
          dotnet pack -c Release -o out -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}-${{ steps.gitversion.outputs.CommitsSinceVersionSourcePadded }}
    
      - name: Nuget push to my source nuget
        run: |
          dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/pauloderney/index.json






