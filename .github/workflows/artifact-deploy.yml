
name: Publish nuget

# Start workflow when commit or completed pull request in branch main 
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@main

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.403'    
          
      - name: Build solution and generate NuGet package
        run: |  
          cd src/Financial.Framework.Api
          dotnet pack -c Release -o out  
          
      - name: Install NuGet client
        uses: warrenbuckley/Setup-Nuget@v1
        
      - name: Add private GitHub registry to NuGet
        run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/pauloderney/index.json -Username pauloderney -Password ${{ secrets.GITHUB_TOKEN }}
                 
      - name: Push generated package to GitHub registry
        run: nuget push ./src/Financial.Framework.Api/out/*.nupkg -Source "GPR" -SkipDuplicate
