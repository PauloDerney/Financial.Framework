
name: Publish nuget

# Start workflow when commit or completed pull request in branch main 
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
      
      - name: Generate build number
        uses: einaregilsson/build-number@v2 
        with:
          token: ${{secrets.github_token}}        
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"
  
      - name: Checkout repository
        uses: actions/checkout@main
                
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/pauloderney/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}} 
          
      - name: Build solution and generate NuGet package
        run: |  
          cd src/Financial.Framework.Api
          dotnet pack -c Release -o out -p:PackageVersion=1.0.${{ steps.buildnumber.outputs.build_number }}
    
      - name: Nuget push to my source nuget
        run: |
          dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/pauloderney/index.json






