
name: Publish nuget

# Start workflow when commit or completed pull request in branch main 
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@main
        
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/pauloderney/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}} 
          
      - name: Build solution and generate NuGet package
        run: |  
          cd src/Financial.Framework.Api
          dotnet pack -c Release -o out  
                 
##      - name: Push generated package to GitHub registry
##        run: dotnet nuget push ./src/Financial.Framework.Api/out/*.nupkg --skip-duplicate --no-symbols true --repository https://github.com/PauloDerney/Financial.Framework
      - name: Nuget push
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/pauloderney/index.json --name financial --username pauloderney --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text
          dotnet nuget push **/*.nupkg --source financial --skip-duplicate







